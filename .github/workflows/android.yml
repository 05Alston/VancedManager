name: Signed APK Builder

on:
  push:
    branches:
      - master
    tags:
      - '*'
  pull_request:
    branches:
      - master
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Grant rights
        run: chmod +x ./gradlew

      - name: Build project with Gradle
        run: ./gradlew build

      - name: Build Release APK with Gradle
        run: ./gradlew assembleRelease

      - name: Sign APK
        uses: r0adkll/sign-android-release@v1
        id: sign-app
        with:
          releaseDirectory: app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.TOKEN }}
          alias: ${{ secrets.ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}

      - name: Upload to GitHub
        uses: actions/upload-artifact@v2
        with:
          name: 'Vanced-Manager'
          path: ${{ steps.sign-app.outputs.signedReleaseFile }}

      - name: Upload to GitHub releases
        uses: svenstaro/upload-release-action@v1-release
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ${{ steps.sign-app.outputs.signedReleaseFile }}
          asset_name: release.apk
          tag: ${{ github.ref }}
          overwrite: true

      - name: Upload to Discord
        uses: sinshutu/upload-to-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        with:
          args: ${{ steps.sign-app.outputs.signedReleaseFile }}
